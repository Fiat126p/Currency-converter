<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="Images/Fiat.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/calculator.css" rel="stylesheet">
    <link href="CSS/header.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <h1 class="header">Kantorek</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend>Kalkulator walut</legend>
                <P>
                    <label>
                        <span class="form__labelText">Kwota w PLN: </span><input class="form__amount js-form__amount"
                            required type="number" min="1" step="any">
                    </label>
                </P>
                <P>
                    <label>
                        <span class="form__labelText">Aktualny kurs waluty EURO: </span><input
                            class="form__currency js-form__currency" required type="number" min="1" step="any">
                    </label>
                </P>
                <p class="from__currencyTable">Tabela kursów walut dostępna na
                    <a rel="noreferrer noopener" target="_blank"
                        href="https://www.nbp.pl/home.aspx?f=/statystyka/kursy.html" title="Kurs Walut">
                        stronie NBP (otwiera się w nowej karcie)</a>
                </p>
                <div class="form__button"><button class="form__exchange">Przelicz</button></div>

            </fieldset>
            <fieldset class="form__fieldset">
                <div class="form__labelText">Kwota EURO:
                    <p><strong class="form__cash js-form__cash">N/Y</strong></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
